<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener with TinyURL API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <div class="form-container">
      <label for="long-url">Enter Long URL:</label>
      <input type="text" id="long-url" placeholder="Paste your long URL here">
      <button id="shorten-btn">Shorten URL</button>
    </div>
    <div class="result-container">
      <h2>Shortened URL</h2>
      <input type="text" id="short-url" readonly>
      <button id="generate-qr-btn">Generate QR Code</button>
      <div id="qr-code-container"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="shorten-url.js"></script>
</body>
</html>
