<!-- contactqrcode.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact QR Code Generator</h1>
    <div class="form-container">
      <form id="contact-form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="e.g., Mr./Ms./Dr.">

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter last name">

        <label for="phone-number">Telephone:</label>
        <input type="tel" id="phone-number" placeholder="Enter phone number">
      </form>
    </div>
    <div class="qr-container">
      <h2>Generated QR Code</h2>
      <div id="qrcode"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="contactqrcode.js"></script>
</body>
</html>
